<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="ResourceLoaderDynamicStyles" content="" />
  <meta name="generator" content="MediaWiki 1.28.0" />
  <meta name="description"
    content="ImageJ is an open source image processing program designed for scientific multidimensional images." />
  <link rel="shortcut icon" href="assets/img/ij2.ico" />
  <meta property="og:type" content="website" />

  <meta property="og:title" content="ImageJ.JS" />

  <meta property="og:image" content="assets/img/imagej-js-splash.png" />

  <meta property="og:description"
    content="ImageJ.JS is an open source image processing web application designed for scientific multidimensional images" />


  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ImageJ.JS</title>
  <script src="https://cjrtnc.leaningtech.com/2.1/loader.js"></script>
  <style>
    .container {
      width: calc(100vw - 20px);
      height: calc(100vh - 20px);
      box-shadow: none;
    }

    #cheerpjDisplay {
      box-shadow: none;
    }
    .menu {
      z-index: 9999;
    }

    .cheerpjLoading:before {
      background: url(assets/img/imagej-js-loading.gif) no-repeat center !important;
      background-size: 300px !important;
      max-width: 300px !important;
    }

    .container:not(.cheerpjLoading) {
      background: url(assets/img/imagej-js-splash.png) no-repeat center !important;
      background-size: 300px !important;
    }

    div#cheerpjDisplay.status:after {
      outline: none !important;
      position: absolute !important;
      border: 2px solid rgb(63, 107, 240);
      border-radius: 5px;
      bottom: 10px;
      margin-left: auto;
      margin-right: auto;
      transform: translate(-50%, 0);
    }
  </style>
</head>

<body>
  <div class="container" id="ij-container">
  </div>
</body>
<script>
  cheerpjInit();
  const parent = document.getElementById('ij-container');
  cheerpjCreateDisplay(-1, -1, parent);
  cheerpjRunMain("ij.ImageJ", "/app/imagej-1/ij.jar");
</script>
<script>
  // fix ios height issue
  function resetHeight(){
      // reset the body height to that of the inner browser
      document.body.style.height = window.innerHeight + "px";
  }
  // reset the height whenever the window's resized
  window.addEventListener("resize", resetHeight);
  // called to initially set the height.
  resetHeight();

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function (err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

</html>
